<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loadingâ€¦</title>
  <script>
    // If NOT already in about:blank, open about:blank shell
    if (window.location.href !== "about:blank" && window.self === window.top) {
      const blank = window.open("about:blank", "_blank");

      blank.document.write(`
        <html>
        <head>
          <title>BoingBoing</title>

          <style>
            body {
              margin: 0;
              background: #0d0d0d;
              color: white;
              font-family: Arial, sans-serif;
            }
            #topbar {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              padding: 10px;
              background: rgba(20,20,20,0.85);
              display: flex;
              gap: 10px;
              z-index: 9999;
              backdrop-filter: blur(6px);
            }
            button {
              background: #222;
              color: white;
              border: none;
              padding: 8px 14px;
              border-radius: 6px;
              cursor: pointer;
              font-size: 15px;
            }
            iframe {
              width: 100vw;
              height: calc(100vh - 50px);
              border: none;
              margin-top: 50px;
            }
          </style>
        </head>
        <body>

          <div id="topbar">
            <button onclick="window.close()">Close</button>
          </div>

          <iframe src="home.html"></iframe>

        </body>
        </html>
      `);

      // Clear original page after opening about:blank
      window.location = "about:blank";
    }
  </script>
</head>
<body>
</body>
</html>
